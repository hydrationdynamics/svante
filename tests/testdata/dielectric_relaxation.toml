# One input record per column
[[inputs]]
# uri can be filepaths or URLs
uri = "fake_h2o.tsv"
T = {col=0, uncertainty=0.3}
rate = {name="k", uncertainties="±k"}

[[inputs]]
uri = "fake_d2o.tsv"
T = {col=0, uncertainty=0.3}
rate = {name="k", uncertainties="±k"}

[combined]
title = "Dielectric relaxation"
filename = "dielectric_relaxation.tsv"

[[combined.rates]]
name = "k_H2O"
title = "\\rm Fake in H_2O"

[[combined.rates]]
name = "k_D2O"
title = "\\rm Fake in D_2O"

[plot]
secondary_axis_units = "C"
add_fit_values = true

[[plot.ratios]]
numerator = 'k_H2O'
denominator = 'k_D2O'
name = "KIE ratio"
title = '\\rm H_2O/D_2O ratio'
